<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پروژه 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      html,
      body,
      .page {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        transition: all 0.6s cubic-bezier(0.5, 0.2, 0.2, 1.1);
        -webkit-transition: all 0.6s cubic-bezier(0.5, 0.2, 0.2, 1.1);
        -moz-transition: all 0.6s cubic-bezier(0.5, 0.2, 0.2, 1.1);
        -o-transition: all 0.6s cubic-bezier(0.5, 0.2, 0.2, 1.1);
        color: #fff;
        overflow: hidden;
      }

      * {
        font-family: iransans;
      }
      @font-face {
        font-family: "iransans";
        src: url("assets/fonts/IranSansWeb.woff");
      }
      .page {
        position: absolute;
      }

      #p1 {
        left: 0;
      }

      #p2,
      #p3 {
        left: 200%;
      }

      #p1 {
        background: darkslateblue;
      }
      #p2 {
        background: gold;
      }
      #p3 {
        background: rebeccapurple;
      }

      #t2:target #p2,
      #t3:target #p3 {
        transform: translateX(-190%);
        /* -webkit-transform: translateX(-190%);
        -moz-transform: translateX(-190%);
        -o-transform: translateX(-190%); */
        transition-delay: 0.4s !important;
      }

      #t2:target #p1,
      #t3:target #p1 {
        background: black;
      }

      #t2:target #p1 .icon,
      #t3:target #p1 .icon {
        filter: blur(3px);
      }

      .icon {
        color: #fff;
        font-size: 32px;
        display: block;
      }

      ul .icon:hover {
        opacity: 0.5;
      }

      .page .icon .title {
        line-height: 2;
      }

      #t2:target ul .icon,
      #t3:target ul .icon {
        transform: scale(0.6);
        -webkit-transform: scale(0.6);
        -moz-transform: scale(0.6);
        -o-transform: scale(0.6);
        transition-delay: 0.25s;
      }

      ul {
        position: absolute;
        z-index: 1;
        top: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        height: 280px;
        width: 10%;
        padding: 0;
        text-align: center;
      }

      #menu .icon {
        margin: 30px 0;
        transition: all 0.5s ease-out !important;
      }

      a {
        text-decoration: none;
      }

      .title,
      .hint {
        display: block;
      }

      .title {
        font-size: 38px;
      }

      .hint {
        line-height: 2;
        font-size: 20px;
      }

      .hint a {
        line-height: 2;
        color: yellow;
        transition: all 250ms ease-out;
      }

      .hint a:hover {
        color: #fff;
      }

      .page .icon {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 10%;
        left: 0;
        width: 270px;
        height: 170px;
        margin: auto;
        text-align: center;
        font-size: 80px;
        line-height: 1.3;
        transform: translateX(360%);
        transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1.25);
      }
      #p1 .icon {
        height: 420px;
        transform: translateX(10%) !important;
      }
      #t2:target #p2 .icon,
      #t3:target #p3 .icon {
        transform: translateX(0) !important;
        transition-delay: 1s;
      }
    </style>
  </head>
  <body>
    <div class="ct" id="t1">
      <div class="ct" id="t2">
        <div class="ct" id="t3">
          <ul id="menu">
            <a href="#t1"><li class="icon fa fa-bolt"></li></a>
            <a href="#t2"><li class="icon fa fa-rocket"></li></a>
            <a href="#t3"><li class="icon fa fa-plus-circle"></li></a>
          </ul>
          <div class="page" id="p1">
            <section class="icon fa fa-bolt">
              <span class="hint">
                دوره متخصص طراحی وب <br />
                مدرس : وحید صالحی
              </span>
            </section>
          </div>
          <div class="page" id="p2">
            <section class="icon fa rocket">
              <span class="title">چابک باش</span>
              <span class="hint">
                برای کسب مهارت شروع کن
              </span>
            </section>
          </div>
          <div class="page" id="p3">
            <section class="icon fa fa-plus-circle">
              <span class="title">بیشتر بدانید</span>
              <span class="hint">
                <a href="#"
                  >برای کسب اطلاعات بیشتر به وب سایت ما مراجعه نمایید</a
                >
              </span>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
