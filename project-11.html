<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />

    <link

   <style>
     body{
       direction: rtl;
     }
     a{
       text-decoration: none;
     }
.card{
  width: 300px;
  margin-top: 200px;
  border: 1px solid #efefef;
  box-shadow: 0 0 10px rgba(0,0,0,.5);
  padding: 10px;
}
.card img{
  width: 100%;
  height: auto;
  display: block;
}
.card a{
margin: 10px 0;
display: block;
}
.container{
display: flex;
justify-content: space-around;
align-items: center;
}
   </style>
  </head>
  <body>
  <div class="container">
    <div class="card animate__animated animate__fadeIn animate__infinite">
      <img src="assets/img/a2.jpg" alt="">
      <a href="">طراحی وب</a>
      <p>دوره طراحی وب </p>
    </div>

  <div class="card animate__animated animate__flip">
    <img src="assets/img/a2.jpg" alt="">
    <a href="">طراحی وب</a>
    <p>دوره طراحی وب </p>
  </div>

<div class="card animate__animated animate__lightSpeedInLeft animate__delay-2s animate__repeat-2">
  <img src="assets/img/a2.jpg" alt="">
  <a href="">طراحی وب</a>
  <p>دوره طراحی وب </p>
</div>
</div>
